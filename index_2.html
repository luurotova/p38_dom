<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eventos</title>
</head>

<body>
    <section>

    </section>


    <script>
        /*crea un div contenga un texto que tenga el borde rojo y que al pasar el raton por encima diga 'Hola,  tengo el borde rojo'*/

        const mySection = document.querySelector('section');
        const alcahueta = document.createElement('div');

        alcahueta.classList.add('alcahueta');
        alcahueta.innerHTML = 'Hola';
        alcahueta.style.border = '1px solid red';

        alcahueta.addEventListener('mouseover', function(){
            alcahueta.textContent = 'Hola,  tengo el borde rojo';
        })


        mySection.appendChild(alcahueta)

    </script>


</body>

</html>
